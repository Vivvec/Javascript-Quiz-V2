<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Code Quiz </title>
</head>

<body>

    <section class="wrapper">
    <header>
        <h1 class="title">
        <a href="">Reload Page</a>
        </h1>
        <div id="time"></div>
        
    </header>

    <!-- Home-->
<div id="intro" class="card">
<div class="hero">
    <h2 class="banner">Test Your Knowledge!</h2>
</div>
    <p class="description">
        Answer the following code related questions within 75 seconds. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
    </p>
    <div id="getStarted" class="getStarted">
    <button id = "start" class="start">
        Start Quiz!
    </button>
    <button id="highscores" class="highscores">
        View Highscores
    </button>
    </div>
</div>
<!-- Multichoice-->
<div id="questions" class="info_box card">
    <div class="question_text">
        <h2 id="question-text"></h2>
    </div>
    <div class="optionList">
        <div class="option">
            <span id="option-01" class="answer"></span>
        </div>
        <div class="option">
            <span id="option-02" class="answer"></span>
        </div>
        <div class="option">
            <span id="option-03" class="answer"></span>
        </div>
        <div class="option">
            <span id="option-04" class="answer"></span>
        </div>
    </div>
</div>

<!-- Log Scores-->
<div id="log" class="log">
    <div class="score">
        <h2 id="score">Your Score:</h2>
    </div>

    <div class="highScore">
        <h3 id="highScore"></h3>
    </div>
    <div class="enter">
        <label></label>
        <input type="text" placeholder="Your Initials" name="initials" id="initials">
    </div>
    <div class="choices">
    <button id="save" class="save">
        Save
    </button>
    <button id="try" class="try">
        Try Again
    </button>
</div>
</div>



<!-- Highscores-->
<div id="final" class="final">
    <div class="yourBest">
        <h2 id="yourBest">Your Scores</h2>
    </div>
    <div>
        <ul id="finalLog" class="finalLog">

        </ul>
   </div>
 
    
<!-- Play again btn-->
    <button id="restart" class="restart">
        Go Back
    </button>
</div>

    
</body>
<script src="Assets/js/script.js"></script>
</html>
